<!DOCTYPE html>
<!-- saved from url=(0056)https://inf.ug.edu.pl/~gmadejsk/xml/docs/matematyka.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Zadanie matematyczne</title>
 
<style>
/* The animation code */
@keyframes kolory {
    from {background-color: #CCFF99;}
    to {background-color: red;}
}
@keyframes wieksze {
    from {width: 500px;height:305px;}
    to {width: 550px; height:355px;}
}

.box
{
	border: 1px solid black;
       width: 500px;
       margin: 10px;
       padding: 10px;
       background: #CCFF99;
	border-radius:12px 14px 16px 18px /20px 22px 24px 26px;
}
#tresc:hover
{
animation-name: kolory;
    animation-duration: 3s;
}

#rysunek:hover
{
animation-name: wieksze;
    animation-duration: 3s;
}

#rozwiazanie
{
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

</style>
</head>
<body>

<div id="tresc" class="box">
<p style="font-weight: bold">Zadanie</p>
<p>Na rysunku znajduje się figura geometryczna złożona z połowy koła i kwadratu. Kwadrat ma przekątną o długości 3 cm. Oblicz pole i obwód całej figury. Nie musisz zamieniać pierwiastków i liczby pi na liczby.</p>
    </div>
    
<div id="rysunek" class="box">
<p style="font-weight: bold">Rysunek</p>

<svg width="400" height="250">
<circle cx="125" cy="160" r="75" stroke="green" stroke-width="5" fill="yellow" />
  <rect x="50" y="20" width="150" height="150" style="fill:yellow;stroke:green;stroke-width:5;"/>
  <line x1="200" y1="20" x2="50" y2="170" style="stroke:rgb(255,0,0);stroke-width:3" />
  <text x="20" y="140" fill="red" transform="rotate(-49 60 20)">3 cm</text>
</svg>

    </div>

<div id="rozwiazanie" class="box">
<p style="font-weight: bold">Rozwiązanie</p>
<!-- To MathML to jest dziwne i bez sensu, dziala tlyko na firefoxie -->
    <math xmlns="http://www.w3.org/1998/Math/MathML">
    	<msup>
    		<mi>a</mi>
    		<mn>2</mn>
    	</msup>
    	<mo>+</mo>
    	<msup>
    		<mi>a</mi>
    		<mn>2</mn>
    	</msup>
    	<mo>=</mo>
    	<msup>
    		<mi>3</mi>
    		<mn>2</mn>
    	</msup>
    </math>
<br>
<math>
<mi>a=4.5</mi>
</math>
<br>
<math>
<mi>r=</mi>
    <mfenced>
    	<mfrac>
    		<mrow>
    			<mi>a</mi>
    		</mrow>
    		<mn>2</mn>
    	</mfrac>
    </mfenced>

</math>
    
</div>
</body></html>
